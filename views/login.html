<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>indizolo admin</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    </style>
</head>
<body>
<div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <div>
            <img src="static/images/logo.png" class="img-responsive" alt="Responsive image">
        </div>

        <h1>
            <span class="fa fa-sign-in indizolo-font-red" ></span><span class="indizolo-font-white"> Admin</span>
        </h1>

        <!-- LOGIN FORM -->

        <form action="/login" method="post">
            <div class="form-group">
                <label>Identifiant</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-danger btn-lg">Se connecter</button>        
        </form>    
</div>
</div>
